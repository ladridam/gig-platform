{% extends "base.html" %}
{% block content %}
  <h2>Available Workers</h2>

  <!-- Worker List -->
  <ul class="list-group mb-4">
    {% for worker in workers %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <b>{{ worker.name }}</b><br>
          <small>Skill: {{ worker.skill }} | Experience: {{ worker.experience }}</small>
        </div>
        <a href="{{ url_for('delete_worker', index=loop.index0) }}" class="btn btn-danger btn-sm">Delete</a>
      </li>
    {% else %}
      <li class="list-group-item">No workers available</li>
    {% endfor %}
  </ul>

  <!-- Add Worker Form -->
  <h4>Add a Worker</h4>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Skill</label>
      <input type="text" class="form-control" name="skill" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Experience</label>
      <input type="text" class="form-control" name="experience" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Worker</button>
  </form>
{% endblock %}
