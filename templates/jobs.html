{% extends "base.html" %}

{% block content %}
  <!--Job Form-->
    <form method="POST" action="/jobs">
        <input type="title" name="title" placeholder="Job Title" required>
        <input type="duration" name="duration" placeholder="Duration" required>
        <input type="pay" name="pay" placeholder="Pay" required>
        <button type="submit">Post Job</button>
    </form>
    {% for job in jobs %}
      <li>
        <strong>{{ job.title }}</strong> – 
        {{ job.duration }} – 
        {{ job.pay }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
